<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="400 200 850 660">
  <title>Intuitive and Accessible</title>
  <!-- Window frame -->
  <rect x="400" y="300" width="750" height="450" rx="20" fill="#bbdefb" />
  <!-- Top bar -->
  <rect x="400" y="300" width="750" height="80" rx="20" fill="#90caf9" />
  <!-- Close, minimize, maximize buttons -->
  <circle cx="460" cy="340" r="24" fill="#ff5f57" />
  <circle cx="530" cy="340" r="24" fill="#ffbd2e" />
  <circle cx="600" cy="340" r="24" fill="#28c940" />
  <!-- Content rectangles -->
  <rect x="450" y="450" width="650" height="80" rx="10" fill="#ffffff" />
  <rect x="450" y="580" width="650" height="80" rx="10" fill="#ffffff" />

  <!-- Mobile phone -->
  <rect x="1000" y="480" width="240" height="360" rx="20" fill="#1565c0" />
  <rect x="1040" y="530" width="160" height="260" rx="15" fill="#ffffff" />
  <!-- Rectangles inside the phone -->
  <rect x="1060" y="570" width="120" height="40" rx="5" fill="#ff5f57" />
  <rect x="1060" y="630" width="120" height="40" rx="5" fill="#ffbd2e" />
  <rect x="1060" y="690" width="120" height="40" rx="5" fill="#28c940" />
  <!-- Phone button -->
  <circle cx="1120" cy="814" r="22" fill="#90caf9" />
</svg>
